<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View</title>
</head>
<body>
	
	<span th:each="name : ${names}">
		<video th:src="@{/uploads/} + ${name}" height="200px" width="150px"></video>
		<img alt="" th:src="@{/uploads/} + ${name}"
			height="200px" width="150px">
	</span>	

</body>
</html>
